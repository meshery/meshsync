name: Meshsync CI

on:
  # push:
  #   branches: [ master ]
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '.github/**'

jobs:
  golangci-lint:
    strategy:
      matrix:
        platform: [ubuntu-24.04]
        go-version: [1.25.x]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Setup go
        uses: actions/setup-go@main
        with:
          go-version: ${{ matrix.go-version }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          args:  --timeout=5m
  test:
    name: Unit tests
    if: github.repository == 'meshery/meshsync'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
      - name: Run unit tests
        run: go test --short ./... -race -coverprofile=coverage.txt -covermode=atomic
     
  build:
    needs: [golangci-lint, test]
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
      - name: Build
        run: make build
