version: "2"
linters:
  enable:
    - goconst
    - gocritic
    - govet
    - unused
    - cyclop
  settings:
    staticcheck:
      checks: ["all", "-ST1005"]
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
