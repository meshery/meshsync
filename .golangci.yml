# Configuration for golangci-lint that is suitable for a Kubernetes operator project built with Golang
linters:
  enable-all: false
  disable-all: false
  enable:
    - gci
    - goconst
    - gocritic
    - govet
    - unused
    - cyclop

issues:
  exclude-dirs:
    - vendor
    - bundle
    - config
    - hack
    - helpers
    - img
